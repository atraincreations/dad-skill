<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad XP</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-card">
        <div class="title">
            <h1>Dad XP Generator</h1>
        </div>
    </div>
    <div class="xp-bar-card">
        <div class="char-name">
            <input type="text" class="char-name-input" placeholder="Enter Dad name">
        </div>
        <div id="progress">
            <div class="run-animation" id="inner-progress"></div>
        </div>
        <div class="xp-bar-text">0/204</div>
    </div>
    <div class="task-gen-card">
        <p class="task-title">[insert task here]</p>
        <!-- task choice will go here-->
        <button id="choice-one-btn">[task submit]</button>
    </div>
    
    
</body>
</html>
